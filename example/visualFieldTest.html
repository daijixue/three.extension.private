<!DOCTYPE html>
<html lang="en">
<head>
    <title>TJH  ar.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background:#000;
            color:#fff;
            padding:0;
            margin:0;
            font-weight: bold;
            overflow:hidden;
        }

        #info {
            position: absolute;
            top: 0px; width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            z-index:100;
        }

        a { color:red }

    </style>
</head>

<body>
<div id="container"></div>
<div id="info">
    <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - level-of-details WebGL example
</div>


<script src="../build/three.js"></script>
<script src="../build/three.extension.js"></script>
<script src="../build/tjh.ar.js"></script>
<script src="../build/extension/viewAnalyzer.js"></script>
<script src="../node_modules/three/examples/js/Detector.js"></script>
<script src="../node_modules/three/examples/js/libs/stats.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jsts/dist/jsts.js"></script>
<script>

    if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

    var container, stats;

    var camera, scene, renderer;

    var raycaster = new THREE.Raycaster();

    var geometry, objects;

    var controls, clock = new THREE.Clock();

    var viewer = new tjh.ar.Viewer();

    init();
    viewer.setBeginFrameCallBack(function () {
        //controls.update();
    })
    viewer.run();

    function init() {

        container = document.getElementById( 'container' );
        document.body.appendChild( container );

        scene = new tjh.ar.ARScene();
        scene.fog = new THREE.Fog( 0x000000, 1, 15000 );
        scene.autoUpdate = false;
        viewer.setScene(scene);
        //
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );
        viewer.setRenderer(renderer);
        //
        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 100, 1000 );
    viewer.setCamera(camera);
        //
        camera.position.set(-618 + 516006,510 + 3348054,200);
        camera.lookAt(new THREE.Vector3(-638 + 516006, 480 + 3348054, 0));

        scene.globalOffset[0] = 513090;
        scene.globalOffset[1] = 3343953;
        scene.globalOffset[2] = 0;

        //controls.target = new THREE.Vector3(-618, 510, 31.14);
        //controls.update();
        controls = new tjh.ar.BasicTerrainControls(viewer);
        viewer.pushEventListenerFront(controls);


        var light = new THREE.DirectionalLight( 0xffffff );
        light.position.set( 0, 0, 1 ).normalize();
        scene.addLightSource( light );

        var ambientLight = new THREE.AmbientLight(new THREE.Color("rgb(255, 255, 255)") );
        scene.addLightSource( ambientLight );

        var cgeometry = new THREE.BoxGeometry( 50,50,50 );
        var cmaterial = new THREE.MeshPhongMaterial( {color: 0xffff00} );
        var cube = new THREE.Mesh( cgeometry, cmaterial );
        cube.castShadow = true;
        cube.receiveShadow = false;
        cube.position.set(-618 + 516006,510 + 3348054,100);
        // scene.addTemporaryObj(cube);

        var cpg = new THREE.PlaneGeometry(800,800);
        var cpm = new THREE.MeshPhongMaterial({color: 0x555555,side:THREE.DoubleSide});
        var plane = new THREE.Mesh(cpg, cpm);

        plane.castShadow = false;
        plane.receiveShadow = true;
        plane.rotateOnAxis(new THREE.Vector3(1,0,0), Math.PI/2);
        plane.position.set(0,0, 0);

        // scene.addTemporaryObj(plane);

        var terrainLayer = new tjh.ar.TerrainLayer();
        terrainLayer.dataBasePager.maxWaitingLoaded = 1;
        terrainLayer.addTerrain("http://192.168.10.232:1080/api/data/osgjsData?urlInfo=44d36b01-25d6-45b9-81b9-1bf755877248");


        scene.addTerrainLayer(terrainLayer);

        var viewv = new VisualFieldAnalyzer(scene);

        scene.addPostLayer('VisualFieldLayer', 10, viewv);

        let pt = new PlantViewFieldTool(viewer,terrainLayer,viewv);
        viewer.pushEventListenerFront(pt);

        //
        let defaultRenderTechnique = new tjh.ar.RenderTechnique(renderer,scene, camera);
        let defaultRenderPass = new tjh.ar.NormalRenderPass(scene, camera,defaultRenderTechnique.screenRT);
        defaultRenderTechnique.addRenderPass(defaultRenderPass);

        let viewFieldRenderPass = new VisualFieldRenderPass(scene,camera, defaultRenderTechnique.offScreenRT);
        defaultRenderTechnique.addRenderPass(viewFieldRenderPass);
        let outPutRenderPass = new tjh.ar.OutPutRenderPass(scene, camera, defaultRenderTechnique.offScreenRT);
        defaultRenderTechnique.addRenderPass(outPutRenderPass);
        viewer.pushRenderTechnique(defaultRenderTechnique);
    }
</script>

</body>
</html>
